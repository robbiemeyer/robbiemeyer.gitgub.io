<div class="col">
  <div class="card h-100">
    <img class="card-img-top" src="{{ include.project.thumbnail }}" alt="{{ include.project.title }} thumbnail">
    <div class="card-body">
      <h5 class="card-title">{{ include.project.title }}</h5>
      <p class="card-text">{{ include.project.description }}</p>
      <div>
        <a href="{{ include.project.url }}">Read More<i class="fas fa-chevron-right"></i></a>
      </div>
    </div>
  </div>
</div>
