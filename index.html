---
layout: default
---

<div class='home-heading'><h2> Posts </h2></div>
{% for post in site.posts %}
  <li>
    <a href="{{ post.url | absolute_path }}"> {{ post.title }} </a>
  </li>
{% endfor %}

<div class='home-heading'><h2> Projects </h2></div>
{% for project in site.projects %}
  <li>
    <a href="{{ project.url | absolute_path }}"> {{ project.title }} </a>
  </li>
{% endfor %}
